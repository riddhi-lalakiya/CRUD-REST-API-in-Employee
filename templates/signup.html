<head>

    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Sign Up | Employee</title>

<body>
    <div class="container mt-3" >
        <h1>Sign Up</h1>
        {% if error %} 
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Opps!!!</strong> {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <form class="row g-3 col-md-6" action="" method="POST">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" name="first_name" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Password" required>
            </div>
            <div class="col-6">
                <label for="inputAddress1" class="form-label">Address 1</label>
                <input type="text" class="form-control" id="inputAddress1" name="address_1" placeholder="1234 Main St" required>
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" name="address_2" placeholder="Apartment, studio, or floor" required>
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="city" placeholder="City" required>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" name="state" class="form-select" required>
                    <option selected value="">Choose...</option>
                    <option value="GJ">Gujarat</option>
                    <option value="RJ">Rajshthan</option>
                    <option value="CA">California</option>
                    <option value="NY">New York</option>
                    <option value="GB-ENG">England</option>

                </select>
            </div>
            <div class="col-md-4">
                <label for="inputCountry" class="form-label">Country</label>
                <select id="inputCountry" name="country" class="form-select" required>
                    <option selected value="">Choose...</option>
                    <option value="IN">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>

                </select>
            </div>
            <div class="col-md-6">
                <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="inputPhoneNumber" name="phone_number" placeholder="Phone Number" required>
            </div>
            <div class="col-md-6">
                <label for="inputPincode" class="form-label">Pincode</label>
                <input type="number" class="form-control" id="inputPincode" name="pincode" placeholder="Pincode" required>
            </div>
            <div class="col-md-6">
                <label for="inputDesignation" class="form-label">Designation</label>
                <select id="inputDesignation" name="designation" class="form-select" required>
                    <option selected value="">Choose...</option>
                    <option value="1">Project Manager</option>
                    <option value="2">Employee</option>
                    
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputDepartment" class="form-label">Department</label>
                <input type="text" class="form-control" id="inputDepartment" name="department" placeholder="Department" required>
            </div>

            <div class="col-md-6" id="inputRM">
                <label for="inputReportingManager" class="form-label">Reporting Manager</label>
                <select id="inputReportingManager" name="reporting_manager" class="form-select">
                    <option selected value="">Choose...</option>
                    {% for report_manager in reporting_managers %}
                    <option value="{{report_manager.user.id}}">{{report_manager.user.get_full_name}}</option>
                    {% endfor %}
                </select>
                
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <div class="col-6">
                  <a href="{% url 'employees:signin' %}" type="button" class="btn btn-secondary">Sign In</a>
                </div>
            </div>
            
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script>
        $("#inputRM").hide();
        $("#inputDesignation").on('change',function(){
            var designation = $(this).val();
            if( designation == 2 ){
                $("#inputRM").show();
            } else {
                $("#inputRM").hide();
            }
        });
    </script>
</body>

</html>
